---
- hosts: setup 
  gather_facts: no
  remote_user: alex
  vars:
    user: ansible

  tasks:
    - name: Setup sshd permission for users in /etc/ssh/sshd_config
      ansible.builtin.blockinfile:
        path: /etc/ssh/sshd_config
        block: |
          Match User "{{ user }}"
              PasswordAuthentication no
              X11Forwarding no
              AllowTcpForwarding no
              PermitTTY no
      notify:
        - Restart_sshd

    - name: Creating user "{{ user }}"
      user: 
        name: "{{ user }}"

    - name: Create .ssh dir
      ansible.builtin.file:
        path: /home/{{ user }}/.ssh
        state: directory

    - name: Create Auth keys
      ansible.builtin.file:
        path: /home/{{ user }}/.ssh/authorized_keys
        state: file

    - name: Add key authorized_keys
      ansible.builtin.lineinfile:
        path: /home/{{ user }}/.ssh/authorized_keys
        line: from="192.168.0.56" ssh-rsa  ansible@ansible.local
        state: present
        owner: ansible
        group: ansible
        mode: 0600

  handlers:
    - name: Restart_sshd
      service:
        name: sshd
        state: restarted


