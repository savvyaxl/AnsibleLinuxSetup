---
- hosts: localhost 
  gather_facts: no
  vars:
    user: ansible
    group: "{{user}}"
  tasks:
    - name: Setup sshd permission for ansible in /etc/ssh/sshd_config
      ansible.builtin.blockinfile:
        path: /etc/ssh/sshd_config
        block: |
          Match User {{user}}
              ClientAliveInterval 0
              PasswordAuthentication no
              X11Forwarding no
              AllowTcpForwarding no
              PermitTTY no
      notify:
        - Restart_sshd

    - name: make sure /home/{{user}}/.ssh exists
      file:
        path: "/home/{{user}}/.ssh"
        state: directory
        owner: "{{user}}"
        group: "{{group}}"
        mode: 0700

    - name: delete authorized_keys
      file:
        path: "/home/{{user}}/.ssh/authorized_keys"
        state: absent

    - name: create authorized_keys
      file:
        path: "/home/{{user}}/.ssh/authorized_keys"

    - name: Modify authorized_keys
      ansible.builtin.lineinfile:
        path: "/home/{{user}}/.ssh/authorized_keys"
        line: from="192.168.0.56" ssh-rsa  ansible@ansible.local
        state: present
        owner: "{{user}}"
        group: "{{group}}"
        mode: 0600

  handlers:
    - name: Restart_sshd
      service:
        name: sshd
        state: restarted


